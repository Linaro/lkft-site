title: LKFT
tagline: Linaro’s Linux Kernel Functional Test framework
#email: lkft-triage@lists.linaro.org # have to figure out what lists to publish
footer-text: "Copyright © 2019 Linaro Limited • [lkft@linaro.org](mailto:lkft@linaro.org) • freenode/#linaro-lkft • [lkft-triage@lists.linaro.org](mailto:lkft-triage@lists.linaro.org)"
irc_channel: linaro-lkft
github_username: danrue
github_repository: danrue/lkft-site
github_repository_url: https://github.com/danrue/lkft-site
description: >- # this means to ignore newlines until "baseurl:"
  Linaro's Linux Kernel Functional Testing (LKFT) project validates Linux
  stable kernels on arm, arm64, and x86_64 consumer hardware.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://lkft.linaro.org"
# Using the Seriously Simple Static Starter theme https://github.com/kylekirkby/seriously_simple_static_starter
theme: seriously_simple_static_starter
plugins: [bootstrap, autoprefixer-rails, jekyll-4-picture-tag, jekyll-assets, jekyll-feed]
# Enable the use of jekyll-assets not using gulpfile for assets concatenation/compression
using_jekyll_assets: true
picture:
  nomarkdown: false
  source: "assets/images"
  output: "assets/images"
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
  -
    scope:
      type: posts # an empty string here means all files in the project
    values:
      layout: "post"

# Jekyll Assets plugin - using this just for concatentating/uglifying js
assets:
  compress:
        js: true
        css: true
  autoprefixer:
      browsers: ["last 2 versions","> 5%","IE 9"]
  sources:
    - assets/js/
    - assets/js/vendor/
    - assets/js/app/
    - assets/css/
    - _sass
include: ['_pages']